<!DOCTYPE html>
<html>
    <body>
        <h1>Puppy Adoption Page</h1>
        <h2>Please enter following details and we will get back to you</h2>
        <p>All boxes are mandatory</p>
        <form method="get">
            <label for="id1">First Name:</label>
            <input type="text" id="id1" name="fname" placeholder="First Name">
            <label for="id2">Last Name:</label>
            <input type="text" id="id2" name="lname" placeholder="Last Name">
            <br>
            <label for="id3"> Email</label>
            <input type="email" id="id3" name="email" placeholder="name@demo">
            <label for="id4">Password</label>
            <input type="password" id="id4" name="password" placeholder="password">    
            <br>
            <p> Are you 18+ years old?</p>   
            <label for="id5">Yes</label>
            <input type="radio" id="id5" name="age" value="yes">   
            <label for="id6">No</label>
            <input type="radio" id="id6" name="age" value="no">  
            <br><br>
            <p> Mode of payment? <p>
            <select name="MOP">
                <option value="CASH">cash</option>
                <option value="CC">creditcard</option>
                <option value="UPI">upi</option>
                <option value="NB">netbanking</option>
            </select> 
            <br><br>
            <input type="submit" value="submit feedback" name="submit">

        </form>
    </body>
</html>
