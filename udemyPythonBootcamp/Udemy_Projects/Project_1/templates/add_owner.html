{% extends "basic.html" %}
{% block content %}

<div class="jumbotron">
    <h2>Welcome to Puppy Owner Addition page in database</h2>
    <br>
    <p>Please provide puppy id and owner name below</p>
    <br>
    <form method="post" >
        {{form.hidden_tag()}}
        {{form.name.label}}  {{form.name}}
        <br>
        {{form.puppy_id.label}}  {{form.puppy_id}}
        <br>
        {{form.submit()}}
    </form>
</div>
{% endblock %}
